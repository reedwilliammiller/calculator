<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    
    
    
    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css'>
<link rel='stylesheet prefetch' href='https://fontlibrary.org/face/segment14'>

        <link rel="stylesheet" href="css/style.css">

    
    
    
  </head>

  <body>

    <div class="frame">
  Calculator
  <div class="screen">
  </div>
  <div class="grid">
  <div class="row">
    <button class="col-md-3 num">1</button>
    <button class="col-md-3 num">2</button>
    <button class="col-md-3 num">3</button>
    <button class="col-md-3 op">*</button>
  </div>
  <div class="row">
    <button class="col-md-3 num">4</button>
    <button class="col-md-3  num">5</button>
    <button class="col-md-3 num">6</button>
    <button class="col-md-3 op">/</button>
  </div>
  <div class="row">
    <button class="col-md-3 num">7</button>
    <button class="col-md-3 num">8</button>
    <button class="col-md-3 num">9</button>
    <button class="col-md-3 op">-</button>
  </div>
    <div class="row">
    <button class="col-md-3 num">0</button>
    <button class="col-md-3 num">.</button>
    <button class="col-md-3 clear">C</button>
    <button class="col-md-3 op">+</button>
  </div>
    <div class="row">
    <button class="col-md-12 equal">=</button>
  </div>
  </div>
</div>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js'></script>
<script src='https://code.jquery.com/jquery-2.2.4.min.js'></script>

        <script src="js/index.js"></script>

    
    
    
  </body>
</html>
